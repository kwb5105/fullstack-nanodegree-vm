{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner main">
    <div class="col-md-1"></div>
    <div class="col-md-11 padding-none">
        <h1>{{ catalog.name }}</h1>
    </div>
</div>
<div class="row padding-top padding-bottom">
    <div class="col-md-1"></div>
    <div class="col-md-10 padding-none">
        <a href="{{url_for('newCatalogItem', category_id = catalog.id) }}">
            <button class="btn btn-default" id="new-category">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Category
            </button>
        </a>
    </div>
    <div class="col-md-1"></div>
</div>
<div>
    <h2>Items</h2>

    {% for i in items %}
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 catalog-list">
            <a href='{{url_for('editCatalogItem', category_id = catalog.id, catalog_id = i.id) }}'>
            <h3>{{i.name}}</h3>
            <h3>{{i.description}}</h3>
        </div>
            <a href='{{url_for('editCatalogItem', category_id = catalog.id, catalog_id = i.id) }}'>
                <button class="btn btn-default" id="edit-item">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Edit
                </button>
            </a>
            <a href='{{url_for('deleteCatalogItem', category_id = catalog.id, catalog_id = i.id) }}'>
                <button class="btn btn-default delete" id="delete-item">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>Delete
                </button>
            </a>
        <div class="col-md-1"></div>
    </div>
    {% endfor %}

</div>
{% endblock %}
